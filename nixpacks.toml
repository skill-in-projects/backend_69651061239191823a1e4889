# Nixpacks configuration for Railway - PHP Backend
# Backend files are at root level

[phases.setup]
nixPkgs = { php = "8.2" }

[phases.install]
cmds = [
  "find . -name '*.php' -print -exec php -l {} \;",
  "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
  "php validate_imports.php"
]

[start]
cmd = "php -S 0.0.0.0:$PORT -t public"
